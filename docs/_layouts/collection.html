---
layout: default
---
<div class="collection-documentation">
    <div class="collection-header">
        <h1>{{ page.title }}</h1>
    </div>

    {% include search.html %}

    <div class="collection-content">
        {{ content }}
    </div>

    {% if page.category == "tools" %}
    <div class="tool-filters">
        <h2>Filter Tools</h2>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="woodworking">Woodworking</button>
            <button class="filter-btn" data-filter="metalworking">Metalworking</button>
            <button class="filter-btn" data-filter="electronics">Electronics</button>
        </div>
    </div>
    {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const filterButtons = document.querySelectorAll('.filter-btn');
    const items = document.querySelectorAll('.collection-content li');

    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            const filter = button.getAttribute('data-filter');
            
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            items.forEach(item => {
                if (filter === 'all' || item.getAttribute('data-category') === filter) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    });
});
</script>
